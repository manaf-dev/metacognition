{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container-xxl py-2 mt-4">
    <div class="container">

        <div class="row g-4 wow fadeInUp" data-wow-delay="0.5s ">

            <center>
                <form class="shadow p-4" style="max-width: 550px;" method="post">
                    {% csrf_token %}
                    <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                        <h1 class="mb-5 bg-white text-center px-3">Signup</h1>

                    </div>
                    <div class="row g-3">
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                                <label for="Username">Username</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                                <label for="email">Email Address</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Password" required>
                                <label for="password1">Password</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password" required>
                                <label for="password2">Confirm Password</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <button class="btn text-light w-100 py-3" type="submit">Signup</button>
                        </div>

                        <div class="col-12 text-center">
                            <p>Already have an account? <a class="text-decoration-none" href="{% url 'login' %}">Login</a>
                            </p>
                        </div>
                    </div>
                </form>
            </center>

        </div>
    </div>
</div>
{% endblock content %}
